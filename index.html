<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="carrusel-card-img-container">
                    <img class="carrusel-card-img" src="./images/iphone-13-img.jpg" alt="">
                </div>
                <div class="carrusel-card-description-container">
                    <div class="carrusel-card-description-title">
                        <h2>Iphone 13 Pro Max (256gb) - Negro.</h2>
                    </div>
                    <div class="carrusel-card-price-container">
                        <span>$300.000</span>
                    </div>
                    <button class="carrusel-card-button">Añadir al carrito</button>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="carrusel-card-img-container">
                    <img class="carrusel-card-img" src="./images/iphone-13-img.jpg" alt="">
                </div>
                <div class="carrusel-card-description-container">
                    <div class="carrusel-card-description-title">
                        <h2>Iphone 13 Pro Max (256gb) - Negro.</h2>
                    </div>
                    <div class="carrusel-card-price-container">
                        <span>$300.000</span>
                    </div>
                    <button class="carrusel-card-button">Añadir al carrito</button>
                </div>
            </div>
           
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div class="swiper-pagination"></div>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->

    <script src="./JS/main.js"></script>
</body>

</html>
